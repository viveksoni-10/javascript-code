<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <style>
        body {
            background-color: rgba(102, 176, 152, 0.669);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            width: 500px;
            height: 300px;
            background-color: aliceblue;
            display: flex;
            justify-content: space-evenly;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
                        rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }
        :is(.unhappy, .happy, .satisfied) p:first-child {
            font-size: 3.2rem;
            padding: 0.6rem;
            padding-top: 0px;
            border-radius: 20px;
            position: relative;
        }
        :is(.unhappy, .happy, .satisfied) p:first-child:hover {
            background-color: rgb(142, 228, 154);
            transition: all 0.3s linear;
            cursor: pointer;
        }
        :is(.unhappy, .happy, .satisfied) h3 {
            margin-top: -66px;
            color: red;
            text-align: center;
            font-size: 22px;
        }
        .feedback-section h2 {
            left: 43vw;
            margin-top: 0px;
            position: absolute;
        }
        .feedback-btn {
            position: absolute;
            border-radius: 10px;
            font-size: 22px;
            padding: 12px;
            margin-top: -70px;
            text-align: center;
            border: none;
            left: 44vw;
            background-color: cadetblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="feedback-section">
        <h2>Feedback UI</h2>
        <div class="box ratting">
            <div class="child unhappy">
                <p>üòå</p>
                <h3>Unhappy</h3>
            </div>
            <div class="child happy">
                <p>üòÄ</p>
                <h3>Happy</h3>
            </div>
            <div class="child satisfied">
                <p>üòÅ</p>
                <h3>Satisfied</h3>
            </div>
        </div>
        <div class="feedback-btn">
            <button id="btn" type="button">Send Review</button>
        </div>
    </div>
    <script>
        // Select all the emoji elements and the button
        const emojis = document.querySelectorAll('.child');
        const button = document.getElementById('btn');

        // Initialize a variable to store the selected reaction
        let selectedReaction = '';

        // Add click event listeners to each emoji
        emojis.forEach(emoji => {
            emoji.addEventListener('click', () => {
                // Clear previous selection
                emojis.forEach(e => e.classList.remove('selected'));
                
                // Set the selected reaction
                selectedReaction = emoji.querySelector('h3').innerText;

                // Highlight the selected emoji
                emoji.classList.add('selected');
            });
        });

        // Add click event listener to the button
        button.addEventListener('click', () => {
            if (selectedReaction) {
                alert(`You selected: ${selectedReaction}`);
            } else {
                alert('Please select a reaction before sending your review.');
            }
        });
    </script>
</body>
</html>
