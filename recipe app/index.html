
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe App</title>
  <!-- Including Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Including Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>
      <!-- Navigation bar with brand and search form -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Recipe App</a>
          <form class="d-flex" role="search">
            <!-- Input for searching recipes -->
            <input class="form-control me-2" type="search" placeholder="Search for recipe..." aria-label="Search" />
            <!-- Button to trigger search -->
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <!-- Placeholder text displayed before search -->
      <h5 class="text" style="text-align: center">Search your favourite recipe....</h5>
      <!-- Container for displaying search results -->
      <div class="search-result"></div>
      <!-- Recipe details modal -->
      <div class="recipe-details">
        <button type="button" class="recipe-close-btn">
          <!-- Close button icon -->
          <i class="fa-solid fa-rectangle-xmark"></i>
        </button>
        <!-- Dynamic content for recipe details -->
        <div class="recipe-details-content"></div>
      </div>
    </section>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
