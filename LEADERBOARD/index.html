<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Down Form</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Satisfy&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Satisfy", cursive;
        }

        body {
            background-image: url("lionel-messi.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .modal {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.5s ease-out;
            background-color: #ccc;
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        .modal.slide-down {
            top: 20%;
        }

        #equal-size {
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .open-modal-btn {
            border-radius: 10px;
            font-size: 24px;
            background-color: #6a5acd;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #ff6347;
            color: white;
            margin: 0 12px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .heading {
            display: flex;
            justify-content: space-between;
            margin: 22px;
            font-weight: 600;
            font-size: 24px;
            color: rgb(31, 247, 56);
            flex-wrap: wrap;
            text-align: center;
        }

        .section2 {
            width: 100%;
        }

        .button_group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #000000a1;
            color: white;
            border: 1px solid #6a5acd;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .button_group span {
            flex: 1;
            text-align: center;
            margin: 5px 0;
        }

        .button_group button {
            background-color: #6a5acd;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 16px;
            margin: 5px;
            flex-basis: 40px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .heading {
                font-size: 20px;
            }

            .button_group {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .button_group span {
                flex-basis: 100%;
                text-align: left;
            }

            .open-modal-btn {
                font-size: 20px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 18px;
            }

            .button {
                font-size: 14px;
            }

            input,
            select {
                font-size: 14px;
            }

            .button_group {
                padding: 5px;
            }

            .modal {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>
            <h1 class="center">üèÜLEADERBOARDüèÜ</h1>
        </legend>
    </fieldset>
    <button class="button center open-modal-btn">Add New Player</button>
    <div class="heading">
        <span>Rank</span>
        <span>Full Name</span>
        <span>Country</span>
        <span>Score</span>
        <span>Actions</span>
    </div>
    <div class="section2"></div>
    <div class="modal" id="modal">
        <h2>Add Player</h2>
        <input type="text" placeholder="First Name" class="fname" />
        <input type="text" placeholder="Last Name" class="lname" />
        <select id="equal-size" class="country">
            <option value="">Choose country</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="England">England</option>
            <option value="Australia">Australia</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="South Africa">South Africa</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Canada">Canada</option>
        </select>
        <input type="number" placeholder="Score" class="score" />
        <button class="button button1">Done</button>
        <button class="button close-btn">Close</button>
    </div>
    <script>
        let data = [];
        let fname = document.querySelector(".fname");
        let lname = document.querySelector(".lname");
        let country = document.querySelector(".country");
        let score = document.querySelector(".score");
        let done = document.querySelector(".button1");
        const modal = document.getElementById("modal");
        const openModalBtn = document.querySelector(".open-modal-btn");
        const closeModalBtn = document.querySelector(".close-btn");
        let section2 = document.querySelector(".section2");

        function showModal() {
            modal.classList.add("slide-down");
        }

        function hideModal() {
            modal.classList.remove("slide-down");
        }

        openModalBtn.addEventListener("click", showModal);
        closeModalBtn.addEventListener("click", hideModal);

        function activateButtons() {
            document.querySelectorAll(".button_group").forEach((item, index) => {
                item.addEventListener("click", (e) => {
                    if (e.target.classList.contains("but1")) {
                        let score = parseInt(data[index].score);
                        score += 5;
                        data[index].score = score;
                        updateDataOnUI();
                    }
                    if (e.target.classList.contains("but2")) {
                        let score = parseInt(data[index].score);
                        score -= 5;
                        data[index].score = score;
                        updateDataOnUI();
                    }
                    if (e.target.classList.contains("del")) {
                        data.splice(index, 1);
                        updateDataOnUI();
                    }
                });
            });
        }

        function updateDataOnUI() {
            data.sort((a, b) => b.score - a.score);
            let showData = "";
            data.forEach((player, index) => {
                showData += `
                    <div class="button_group">
                        <span>${index + 1}</span>
                        <span>${player.first_name} ${player.last_name}</span>
                        <span>${player.country}</span>
                        <span>${player.score}</span>
                        <button class="but1">+5</button>
                        <button class="del">X</button>
                        <button class="but2">-5</button>
                    </div>
                `;
                section2.innerHTML = showData;
                activateButtons();
            });
        }

        done.addEventListener("click", function (e) {
            e.preventDefault();
            if (fname.value === "" || lname.value === "" || country.value === "" || score.value === "") {
                alert("Please fill all the fields");
                return;
            } else {
                let player = {
                    first_name: fname.value,
                    last_name: lname.value,
                    country: country.value,
                    score: score.value,
                };
                data.push(player);
                updateDataOnUI();
                fname.value = "";
                lname.value = "";
                country.value = "";
                score.value = "";
            }
        });
    </script>
</body>

</html>
