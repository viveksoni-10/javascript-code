<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Slide Down Form</title>
	<style>
	@import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Satisfy&display=swap");

	* {
		margin: 0px;
		padding: 0px;
		box-sizing: border-box;
		font-family: "Satisfy", cursive;
	}

	body {
		background-image: url("lionel-messi.jpg");
		background-size: cover;
		background-repeat: no-repeat;
		justify-content: center;
		
	}

	/* Initial hidden position off-screen */
	.modal {
		position: fixed;
		top: -100%;
		/* Move it off-screen initially */
		left: 50%;
		transform: translateX(-50%);
		transition: top 0.5s ease-out;
		/* Smooth transition */
		background-color: #ccc;
		padding: 35px;
		border-radius: 8px;
		box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
		text-align: center;
		width: 400px;
	}

	/* Class to bring the form down */
	.modal.slide-down {
		top: 20%;
		/* Final visible position */
	}

	#equal-size {
		width: 293px;
	}

	/* Button styling */
	.button {
		padding: 10px 20px;
		margin-top: 10px;
		border: none;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
	}

	.open-modal-btn {
		border-radius: 10px;
		font-size: 30px;
		background-color: #6a5acd;
		color: white;
		display: block;
		margin: auto;
		padding: 11px;
	}

	.close-btn {
		background-color: #ff6347;
		color: white;
		margin: 0px 12px;
	}

	/* Input styling */
	input,
	select {
		width: 90%;
		padding: 10px;
		margin: 10px 0px;
		border-radius: 5px;
		font-size: 16px;
		text-align: center;
	}

	.heading {
		display: flex;
		justify-content: center;
		justify-content: space-evenly;
		margin: 22px;
		font-weight: 600;
		font-size: 35px;
		color: rgb(31, 247, 56);
	}

	.center,
	legend {
		text-align: center;
		color: rgb(208, 218, 124);
	}

	.button_group {
	justify-content: space-evenly;
    display: flex;
    position: static;
    bottom: 0px;
    /* z-index: 2; */
    padding-right: 6rem;
    justify-content: centerspace-evenly;
    color: white;
    background-color: #000000a1;
    font-size: 1.4rem;
    border: 1px solid;
	
	
position: sticky;
		bottom: 0px;
		overflow:hidden;
	}

	.del,
	.but1,
	.but2 {
		background-color: #6a5acd;
		width: 40px;
		border-radius: 50%;
		margin: 0px -140px;
        border: none;
	}
	</style>
</head>

<body>
	<fieldset>
		<legend>
			<h1 class="center">üèÜLEADERBOARDüèÜ</h1>
		</legend>
		<br />
	</fieldset>
	<button class="button center open-modal-btn">Add New Player</button>
	<div class="heading">
		<span>Rank</span>
		<span>Full name</span>
		<span>Country</span>
		<span>Score</span>
		<span>Inc,Dec</span>
	</div>
	<div class="section2"></div>
	<!-- Button to open the modal -->
	<!-- Modal content -->
	<div class="modal" id="modal">
		<h2>Add Player</h2>
		<input type="text" placeholder="First Name" class="fname" />
		<input type="text" placeholder="Last Name" class="lname" />
		<select id="equal-size" class="country">
			<option value="">Choose country</option>
			<option value="India">India</option>
			<option value="Nepal">Nepal</option>
			<option value="England">England</option>
			<option value="Australia">Australia</option>
			<option value="Pakistan">Pakistan</option>
			<option value="Bangladesh">Bangladesh</option>
			<option value="Sri Lanka">Sri Lanka</option>
			<option value="South Africa">South Africa</option>
			<option value="New Zealand">New Zealand</option>
			<option value="Canada">Canada</option>
		</select>
		<input type="number" placeholder="Score" class="score" />
		<!-- Buttons for adding and closing -->
		<button class="button button1">Done</button>
		<button class="button close-btn">Close</button>
	</div>
	<script>
	let data = [];
	// Fetched all the values
	let fname = document.querySelector(".fname");
	let lname = document.querySelector(".lname");
	let country = document.querySelector(".country");
	let score = document.querySelector(".score");
	let done = document.querySelector(".button1");
	const modal = document.getElementById("modal");
	const openModalBtn = document.querySelector(".open-modal-btn");
	const closeModalBtn = document.querySelector(".close-btn");
	let section2 = document.querySelector(".section2");
	// Function to show the modal
	function showModal() {
		modal.classList.add("slide-down"); // Add class to slide down
	}
	// Function to hide the modal
	function hideModal() {
		modal.classList.remove("slide-down"); // Remove class to slide up
	}
	// Event listeners for buttons
	openModalBtn.addEventListener("click", showModal);
	closeModalBtn.addEventListener("click", hideModal);

	function activateButtons() {
		document.querySelectorAll(".button_group").forEach((item, index) => {
			console.log(item);
			item.addEventListener("click", (e) => {
				console.log(e);
				if(e.target.classList.contains("but1")) {
					console.log(item.score);
					// item.score += 5;
					let score = parseInt(data[index].score);
					score += 5;
					data[index].score = score;
					updateDataOnUI();
				}
				if(e.target.classList.contains("but2")) {
					let score = parseInt(data[index].score);
					score -= 5;
					data[index].score = score;
					updateDataOnUI();
				}
				if(e.target.classList.contains("del")) {
					data.splice(index, 1);
					updateDataOnUI();
				}
			});
		});
	}

	function updateDataOnUI() {
		data.sort((a, b) => {
			return b.score - a.score;
		});
		// console.log(data);
		let showData = "";
		data.forEach((player,index) => {
			showData += `
        <div class="button_group">
        <span>${index + 1}</span>
        <span>${player.first_name} ${player.last_name}</span>
        <span>${player.country}</span>
        <span>${player.score}</span>
        <button class="but1">+5</button>
        <button class="del">X</button>
        <button class="but2">-5</button>
        </div>
        `;
			// console.log(showData);
			section2.innerHTML = showData;
			activateButtons();
		});
	}
	done.addEventListener("click", function(e) {
		console.log(score.value);
		e.preventDefault();
		if(fname.value === "" || lname.value === "" || country.value === "" || score.value === "") {
			alert("Please fill all the fields");
			return;
		} else {
			let payobj = {
				first_name: fname.value,
				last_name: lname.value,
				country: country.value,
				score: score.value,
			};
			data.push(payobj);
			updateDataOnUI();
			 fname.value = "",
			 lname.value = "";
			 country.value = "";
			 score.value = "";
		}
	});
	</script>
</body>

</html>
